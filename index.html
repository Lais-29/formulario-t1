<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário T1</title>
  </head>
  <body>
    <header>
      <h1>Cadastre-se</h1>
      <h2>Compre ingressos e combos de pipoca com conforto e comodidade</h2>
    </header>

    <main>
      <form action="">
        <fieldset>
          <legend>Preencha os campos</legend>

          <div>
            <label for="nome"> Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Escreva seu nome"
            />
          </div>

          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Escreva seu email"
            />
          </div>

          <div>
            <label for="telefone">Telefone:</label>

            <input
              type="tel"
              name="telefone"
              id="telefone"
              placeholder="Digite seu telefone"
            />
          </div>

          <div>
            <label for="estados">Estado:</label>
            <select name="estados" id="estados">
              <option value="AC">AC</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
            </select>
          </div>
        </fieldset>
        
        <fieldset>
            <legend> você é um robo?</legend>
            <imag
            src="https://images.vexels.com/media/users/3/201138/isolated/lists/143b8e1550deda3eadf5a8c0045cbb0f-robo-de-brinquedo-plano.png"
            width="100"
            alt="figura de um robô verde"
            />

            <div>
            <input type="radio" name="robo"
            id="sim"/> 
            <label for="sim"> Sim, sou um robô </label>

            <input type=" radio" name="robo"
            id="nao"/> não, sou um robô </label>

            <input type=" radio" name="robo"
            id="talvez"/> Talvez seja um robô </label>
            </div>

            <input type="checkbox" name="acordo" id="acordo"/>
            <label for="acordo"> declaro que sou um robô e vim  pedir pedir educação </label>


        </fieldset>

        <fieldset>
          <legend>Informações</legend>
          <label for="site">Site:</label>
          <input type="url" id="site" name="site" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
